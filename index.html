<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 class="text-center m-t">universal calculator</h2>

  <div class="container bg-clr text-center"> 
      <div class="row m-y">
        <input class="op">
      </div>
    <div class="row">
        <button class="btn btn-clr">c</button>
        <button class="btn btn-clr">x</button>
        <button class="btn btn-clr">=</button>
        <button class="btn btn-clr">+</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-clr">-</button>
      </div>
      
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-clr">*</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</buton>
        <button class="btn btn-clr">/</button>
      </div>
      <div class="row">
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button class="btn btn-clr">%</button>
      </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
